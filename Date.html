<script>
    function myDate (day,month,year)
    {
        this.day = day;
        this.month = month;
        this.year = year;
        this.date = function (day, month, year){}
        this.getDay = function (){ return this.day;}
        this.getMonth = function (){ return this.month;}
        this.getYear = function (){ return this.year;}
        this.setDay = function(day) {
            this.day  = day;
        }
        this.setMonth = function(month) {
            this.month  = month;
        }
        this.setYear = function(year) {
            this.year  = year;
        }
    }
    var date = new myDate(19,7,1993);
    date.setDay(10);
    var day = date.getDay(); // 2

    var month = date.getMonth(); // 2

    var year = date.getYear();

    date.setDay(10);
    alert(day + '/' + month + '/' + year);
</script>
